<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dedim de Prosa</title>
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../estilo/ficha.css"/>
</head>
<body>
    
    <div class="pagina">
    <div class="present">
        <h2>Ficha de personagem</h2>
        <h3>Aqui você pode criar seu personagem para uma nova aventura. Para isso, use fôlego 6.</h3>
        <h3>Se quiser simular como vai ficar forte quando subir de nível, use fôlegos maiores.</h3>
        
        <div class="menu">
            <button onclick="menu()">Menu</button>
        </div>
    </div>

    <div class="ficha">
        <div class="coluna">
            <form class="cabecalho">
                <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" maxlength="40">
                <small id="feedback-limite"></small>
                </div>
                
                <div>
                <label for="folego">Fôlego</label>
                <input type="number" id="folego" value="4" max="12" min="0" oninput="checkAttrLimit(); checkMandingas();">
                </div>
            </form>
            <form class="atributos">
                <div>
                <label for="atencao" class="margin-no">Atenção</label>
                <div class="attr-block">
                <p class="margin-no">1d</p>
                <input list="dados" id="atencao" onchange="checkAttrLimit()">
                </div>
                </div>
                
                <div>
                <label for="potencia" class="margin-no">Potência</label>
                <div class="attr-block">
                <p class="margin-no">1d</p>
                <input list="dados" id="potencia" onchange="checkAttrLimit()">
                </div>
                </div>
                
                <div>
                <label for="tato" class="margin-no">Tato</label>
                <div class="attr-block">
                <p class="margin-no">1d</p>
                <input list="dados" id="tato" onchange="checkAttrLimit()">
                </div>
                </div>
                
                <div>
                <label for="concentracao" class="margin-no">Concentração</label>
                <div class="attr-block">
                <p class="margin-no">1d</p>
                <input list="dados" id="concentracao" onchange="checkAttrLimit()">
                </div>
                </div>
                
                <datalist id="dados">
                    <option value="4">
                    <option value="6">
                    <option value="8">
                    <option value="10">
                    <option value="12">
                </datalist>
            </form>
            
        <div class="mandingas">
            <div class="mandingas-container">
                <h3>Mandingas</h3>
                <small id="feedback-mandingas"></small>
                
                <div id="lista-mandingas">
                    </div>

                <form id="form-mandingas">
                    <input 
                        type="text" 
                        id="input-mandinga" 
                        maxlength="30" 
                        placeholder="Nova Mandinga"
                    />
                    <button id="btn-adicionar-mandinga" onclick="adicionarMandinga()">+</button>
                </form>
            </div>
        </div>
        <div class="biografia">

        </div>
        <div class="praticas">

        </div>
    </div>
    </div>


    <script src="../src/comum.js"></script>
    <script src="../src/ficha.js"></script>
</body>
</html>
