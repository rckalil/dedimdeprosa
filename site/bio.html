<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Início da Criação de Personagem</title>
  <link rel="stylesheet" href="../style.css"/>
  <style>
    /* Estilo específico para o textarea */
    textarea#biografia {
      width: 100%;
      height: 250px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box; /* Garante que o padding não estoure a largura */
    }
    .input-group {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
        align-items: center;
    }
    .input-group label {
        flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dados Iniciais</h1>
    <p>Defina o Nome, o Fôlego inicial e a Biografia do seu herói.</p>

    <div class="input-group">
      <label for="nomePersonagem">Nome do Personagem: 
        <input type="text" id="nomePersonagem" />
      </label>
      <label for="folego">Fôlego Inicial (Min 4): 
        <input type="number" id="folego" min="4" value="4" />
      </label>
    </div>

    <label for="biografia">Biografia e História:</label>
    <textarea id="biografia" placeholder="Digite aqui a história do seu personagem."></textarea>

    <div class="menu">
      <button onclick="prevStep()">Voltar</button>
      <button onclick="validateAndSaveInicio()">Próximo</button>
    </div>
  </div>

  <script src="../src/comum.js"></script>
  <script src="../src/bio.js"></script>
</body>
</html>
