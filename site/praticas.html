<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Definição de Práticas</title>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="../estilo/ficha.css"/>
  </head>
<body>
  <div class="container">
    <h1>Práticas e Equipamentos</h1>
    
    <p>Seu Fôlego é: <strong id="folegoDisplay"></strong>. Você pode dominar um máximo de: <strong id="maxEquipDisplay"></strong> Prática(s).</p>
    <small>Regra: 1 Prática a cada 2 pontos de Fôlego.</small>
    <hr>
    
    <p class="aviso-proposta">
        <strong class="especial">Aviso:</strong> Você pode selecionar até o limite de práticas. Se o equipamento que você deseja não estiver na lista, entre em contato para propor a adição ao jogo!
    </p>

    <ul id="lista-praticas" class="lista-opcoes">
        </ul>

    <small id="feedback-praticas" style="margin-top: 10px; display: block;"></small>

    <div class="menu">
      <button onclick="prevStep()">Voltar</button>
      <button onclick="validateAndSavePraticas()">Próximo</button>
    </div>
  </div>

  <script src="../src/comum.js"></script>
  <script src="../src/praticas.js"></script>
</body>
</html>
