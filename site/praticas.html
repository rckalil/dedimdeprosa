<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Definição de Práticas</title>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="../estilo/ficha.css"/>
  </head>
<body>
  <div class="container" id="loja">
    <h1>Práticas e Equipamentos</h1>
    
    <p>Seu Fôlego é: <strong id="folegoDisplay"></strong>. Você pode dominar um máximo de: <strong id="maxEquipDisplay"></strong> Prática(s).</p>
    <!-- <small>Regra: 1 Prática a cada 2 pontos de Fôlego.</small> -->
    <hr>

    <div id="equipamentoMostruario" class="praticas-grid-container">
        </div>
    
    <div style="display: flex;">
      <div>
        <p class="aviso-proposta">
          <!-- <strong class="especial">Aviso:</strong> Você pode selecionar até o limite de práticas. -->
          <small>Itens indisponíveis (em cinza) exigem um dado de Atributo maior.
          <br>Se o equipamento que você deseja não estiver na lista, entre em contato para propor a adição ao jogo!</small>
        </p>
        <small id="feedback-praticas" style="margin-top: 10px; display: block;"></small>
      </div>

      <div class="menu">
        <button onclick="prevStep()">Voltar</button>
        <button onclick="validateAndSavePraticas()">Próximo</button>
      </div>
    </div>
  </div>

  <script src="../src/comum.js"></script>
  <script src="../src/praticas.js"></script>
</body>
</html>
