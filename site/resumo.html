<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo da Ficha</title>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="../estilo/ficha.css"/>
  <link rel="stylesheet" href="../estilo/resumo.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Ficha de Personagem Completa</h1>
    
    <section id="resumoCompleto">
      
      <div class="resumo-section">
        <h3>Identidade e História</h3>
        <p><strong>Personagem do </strong> <span id="jogadorDisplay"></span></p>
        <p><strong>Nome do Personagem:</strong> <span id="nomeDisplay"></span></p>
        <p><strong>Fôlego Inicial:</strong> <span id="folegoDisplay"></span></p>
        
        <h4>Biografia</h4>
        <p id="biografiaDisplay"></p>
      </div>

      <div class="resumo-section">
        <h3>Atributos (Dados)</h3>
        <ul id="atributosList" class="resumo-list">
          </ul>
      </div>

      <div class="resumo-section">
        <h3>Mandingas (Limite: <span id="limiteMandingasDisplay"></span>)</h3>
        <ul id="mandingasList" class="resumo-list">
          </ul>
      </div>

      <div class="resumo-section">
        <h3>Práticas/Equipamentos (Limite: <span id="limitePraticasDisplay"></span>)</h3>
        <ul id="praticasList" class="resumo-list">
          </ul>
      </div>
    </section>
    
    <div class="menu">
      <button onclick="prevStep()">Voltar para a última etapa</button>
      <button onclick="sendByEmail()">Enviar por E-mail</button>
      <button onclick="gerarPDFVisual()">Baixar Ficha (PDF)</button>
      <button onclick="nextStep()">Começar tudo de novo</button>
  </div>

  <section id="fichaFormatada" style="display: none;">
    <div class="ficha-apresentacao">
        <h2><span id="apresentacao-nome"></span></h2>
        
        <p id="apresentacao-biografia"></p>

        <table class="tabela-atributos">
            <thead>
                <tr>
                    <th>Atenção</th>
                    <th>Concentração</th>
                    <th>Potência</th>
                    <th>Tato</th>
                    <th>Fôlego</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-attr="atencao"></td>
                    <td data-attr="concentracao"></td>
                    <td data-attr="potencia"></td>
                    <td data-attr="tato"></td>
                    <td data-attr="folego"></td>
                </tr>
            </tbody>
        </table>
        
        <div id="apresentacao-mandingas"></div>
        
        <div id="apresentacao-praticas"></div>

    </div>
</section>

  <script src="../src/comum.js"></script>
  <script src="../src/resumo.js"></script>
</body>
</html>
