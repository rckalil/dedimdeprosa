<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resumo da Ficha</title>
  <link rel="stylesheet" href="../style.css"/>
  <link rel="stylesheet" href="../estilo/ficha.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Estilos para o Resumo */
    .resumo-section {
        margin-bottom: 25px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .resumo-section h3 {
        border-bottom: 2px solid #555;
        padding-bottom: 5px;
        margin-top: 0;
    }
    .resumo-list {
        list-style: none;
        padding-left: 0;
    }
    .resumo-list li {
        margin-bottom: 5px;
    }
    #biografiaDisplay {
        white-space: pre-wrap; /* Preserva formatação do textarea */
        border-left: 3px solid #dfb921;
        padding-left: 10px;
        margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Ficha de Personagem Completa</h1>
    
    <section id="resumoCompleto">
      
      <div class="resumo-section">
        <h3>Identidade e História</h3>
        <p><strong>Nome do Personagem:</strong> <span id="nomeDisplay"></span></p>
        <p><strong>Fôlego Inicial:</strong> <span id="folegoDisplay"></span></p>
        
        <h4>Biografia</h4>
        <p id="biografiaDisplay"></p>
      </div>

      <div class="resumo-section">
        <h3>Atributos (Dados)</h3>
        <ul id="atributosList" class="resumo-list">
          </ul>
      </div>

      <div class="resumo-section">
        <h3>Mandingas (Limite: <span id="limiteMandingasDisplay"></span>)</h3>
        <ul id="mandingasList" class="resumo-list">
          </ul>
      </div>

      <div class="resumo-section">
        <h3>Práticas/Equipamentos (Limite: <span id="limitePraticasDisplay"></span>)</h3>
        <ul id="praticasList" class="resumo-list">
          </ul>
      </div>
    </section>
    
    <div class="menu">
      <button onclick="prevStep()">Voltar para a última etapa</button>
      <button onclick="sendByEmail()">Enviar por E-mail</button>
      <button onclick="exportPDF()">Baixar Ficha (PDF)</button>
      <button onclick="nextStep()">Começar tudo de novo</button>
  </div>

  <script src="../src/comum.js"></script>
  <script src="../src/resumo.js"></script>
</body>
</html>
